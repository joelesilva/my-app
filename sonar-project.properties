# Configuração do SonarQube para projetos JavaScript/TypeScript

# Informações do projeto
sonar.projectKey=exemplo-app-cicd
sonar.projectName=Exemplo App CI/CD
sonar.projectVersion=1.0.0

# Diretórios de código fonte
sonar.sources=src
sonar.tests=src

# Padrões de arquivos de teste
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.spec.jsx,**/*.spec.ts,**/*.spec.tsx

# Exclusões
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.min.js

# Cobertura de código
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Relatórios de testes
sonar.testExecutionReportPaths=reports/test-report.xml

# ESLint
sonar.eslint.reportPaths=reports/eslint-report.xml

# Configurações de linguagem
sonar.sourceEncoding=UTF-8

# Configurações de qualidade
sonar.qualitygate.wait=true

# Configurações específicas para React
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Configurações de duplicação
sonar.cpd.exclusions=**/*.spec.js,**/*.test.js,**/*.spec.jsx,**/*.test.jsx,**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx

